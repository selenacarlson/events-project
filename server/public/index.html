<!DOCTYPE html>
<html>
    <head>
        <script src="./vendors/jquery.js"></script>
        <script src="./scripts/client.js"></script>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="event-administration">
            <div class="container">
                <div>
                    <h1>Events Administration</h1>
                </div>
                <div class="row event-search">
                    <div class="col-sm-12 col-md-9">
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 search-label">
                                <label for="event-title-search">Event Title Contains</label>
                            </div>
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" id="event-title-search">
                            </div>
                            <div id="event-title-search-error" class="error col-xs-12 col-sm-8 offset-sm-4 text-danger">Event title cannot exceed 128 characters.</div>
                        </div>
                        <div class="row top-sm">
                            <div class="col-xs-12 col-sm-4 search-label">
                                <label for="start-date-after-search">Start Date After</label>
                            </div>
                            <div class="col-xs-12 col-sm-5">
                                <input type="date" id="start-date-after-search">
                            </div>
                        </div>
                        <div class="row top-sm">
                            <div class="col-xs-12 col-sm-4 search-label">
                                <label for="start-date-before-search">Start Date Before</label>
                            </div>
                            <div class="col-xs-12 col-sm-5">
                                <input type="date" id="start-date-before-search">
                            </div>
                            <div class="col-sm-8 offset-sm-4 offset-md-0 col-md-3 search-button">
                                <button type="button" id="search-events-button" class="btn btn-primary">Search Events</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-8 offset-sm-4 offset-md-0 col-md-3 col-md-3 add-event">
                        <button type="button" class="btn btn-success" id="add-event-button" data-toggle="modal" data-target="#add-edit-modal">Add New Event</button>
                    </div>
                </div>
            </div>
            <div class="container event-table">           
                <table id="event-table-body" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Event Title</th>
                        <th>Event Date</th>
                        <th>Event Description</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="add-edit-modal" tabindex="-1" role="dialog" aria-labelledby="add-edit-modal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="add-edit-modal">Add/Edit Event</h5>
                            <button type="button" id="close-button" class="close close-button" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-4 search-label">
                                    <label for="event-title">Event Title</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" id="event-title">
                                </div>
                                <div id="event-title-error" class="error col-8 offset-4 text-danger">Event title cannot exceed 128 characters.</div>
                            </div>
                            <div class="row top-sm">
                                <div class="col-4 search-label">
                                    <label for="start-date-after">Start Date After</label>
                                </div>
                                <div class="col-5">
                                    <input type="date" id="start-date-after">
                                </div>
                            </div>
                            <div class="row top-sm">
                                <div class="col-4 search-label">
                                    <label for="start-date-before">Start Date Before</label>
                                </div>
                                <div class="col-5">
                                    <input type="date" id="start-date-before">
                                </div>
                            </div>
                            <div class="row top-sm">
                                <div class="col-4 search-label">
                                    <label for="event-location">Event Location</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" id="event-location">
                                </div>
                                <div id="event-location-error" class="error col-8 offset-4 text-danger">Event location cannot exceed 128 characters.</div>
                            </div>
                            <div class="row top-sm">
                                <div class="col-4 search-label">
                                    <label for="event-description">Event Description</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" id="event-description">
                                </div>
                                <div id="event-description-error" class="error col-8 offset-4 text-danger">Event description cannot exceed 4000 characters.</div>
                            </div>
                            <div class="row top-sm">
                                <div class="col-4 search-label">
                                    <label for="event-url">Event URL</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" id="event-url">
                                </div>
                                <div id="event-url-error" class="error col-8 offset-4 text-danger">Event URL cannot exceed 2048 characters.</div>
                            </div> 
                            <div class="row form-check top-sm">
                                <div class="offset-4">
                                    <div class="checkbox-container">
                                        <input type="checkbox" class="form-check-input" id="hide-event">
                                        <label class="form-check-label" for="hide-event">Hide Event</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="save-event-button" class="btn btn-primary">Save Event</button>
                            <button type="button" id="cancel-button" class="btn btn-secondary close-button" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
