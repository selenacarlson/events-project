<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.4.1.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="event-administration">
            <div class="container">
                <div class="row">
                    <h1>Events Administration</h1>
                </div>
                <div class="row event-search">
                    <div class="col-9">
                        <div class="row">
                            <div class="col-4 search-label">
                                <label for="event-title-search">Event Title Contains</label>
                            </div>
                            <div class="col-8">
                                <input type="text" id="event-title-search">
                            </div>
                        </div>
                        <div class="row top-sm">
                            <div class="col-4 search-label">
                                <label for="start-date-after-search">Start Date After</label>
                            </div>
                            <div class="col-5">
                                <input type="date" id="start-date-after-search">
                            </div>
                        </div>
                        <div class="row top-sm">
                            <div class="col-4 search-label">
                                <label for="start-date-before-search">Start Date Before</label>
                            </div>
                            <div class="col-5">
                                <input type="date" id="start-date-before-search">
                            </div>
                            <div class="col-3 search-button">
                                <button type="button" class="btn btn-primary">Search Events</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 add-event">
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Add New Event</button>
                    </div>
                </div>
            </div>
            <div class="container event-table">           
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Event Title</th>
                        <th>Event Date</th>
                        <th>Event Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>john@example.com</td>
                    </tr>
                    <tr>
                        <td>Mary</td>
                        <td>Moe</td>
                        <td>mary@example.com</td>
                    </tr>
                    <tr>
                        <td>July</td>
                        <td>Dooley</td>
                        <td>july@example.com</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add/Edit Event</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>Event Title Contains</div><input type="text">
                    <div>Start Date After</div><input type="text">
                    <div>Start Date Before</div><input type="text">
                    <div>Event Location</div><input type="text">
                    <div>Event Description</div><input type="text">
                    <div>Event URL</div><input type="text">  
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save Event</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
